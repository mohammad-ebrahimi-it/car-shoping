definitions:
  dto.GetOtpRequest:
    properties:
      mobile_number:
        maxLength: 11
        minLength: 11
        type: string
    required:
    - mobile_number
    type: object
  handlers.Person:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      phone:
        type: string
    required:
    - first_name
    - phone
    type: object
  helper.BaseHttpResponse:
    properties:
      error: {}
      result: {}
      resultCode:
        type: integer
      success:
        type: boolean
      validationErrors:
        items:
          $ref: '#/definitions/validations.ValidationError'
        type: array
    type: object
  validations.ValidationError:
    properties:
      message:
        type: string
      property:
        type: string
      tag:
        type: string
      value:
        type: string
    type: object
info:
  contact: {}
paths:
  /v1/health/:
    get:
      consumes:
      - application/json
      description: regiser user
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Failure
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      summary: register
      tags:
      - register_user
    post:
      consumes:
      - application/json
      description: HealthPost
      parameters:
      - description: person data
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/handlers.Person'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Failure
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      summary: HealthPost
      tags:
      - HealthPost
  /v1/users/send-otp/:
    post:
      consumes:
      - application/json
      description: send otp to user
      parameters:
      - description: get otp request
        in: body
        name: Request
        required: true
        schema:
          $ref: '#/definitions/dto.GetOtpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "400":
          description: Failure
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
        "409":
          description: Failure
          schema:
            $ref: '#/definitions/helper.BaseHttpResponse'
      summary: Send Otp To User
      tags:
      - users
swagger: "2.0"
